{% extends 'base.html' %}
{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter you OpenID:<br>
            {{ form.openid(size=20) }}<br>
            {% for err in form.openid.errors %}
                <span style="color: red;">[{{ err }}]</span>
            {% endfor %}<br>
        </p>
        <p>{{ form.remeber_me }} Remeber Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
